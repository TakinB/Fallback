<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 移动端页面设置视口宽度等于设备宽度，并禁止缩放。 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <!-- 禁止将页面中的数字识别为电话号码 -->
        <meta name="format-detection" content="telephone=no" />
        <!-- 忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="email=no" />
        <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!-- 可选default、black、black-translucent -->

        <title>19</title>
        <!-- 引入 css -->
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">

        <!-- 引入 JS -->
        <script type="text/javascript" src="./js/rem.js"></script>
    </head>
    <body>
        <div class="out_box page_news">
            <div class="page_news-top">
                <h2>#NEWS 19</h2>
                <div class="back ui-flex">
                    <div class="ui-flex-1"></div>
                    <a href="BBC.html">
                        <img src="./img/back.png">
                    </a>
                </div>
            </div>
            <div class="content_detial">
                <div class="title ui-flex ui-cont-sb">
                    <i></i>
                    <span>2019/11/22</span>
                </div>
                <div class="detial">
                    " Hundreds of thousands of protesters have returned to the streets inSudan's capital city Khartoum to demand an end to military rule.Security forces have fire tear gas to disperse the crowd. Also on theprograme: We speak with a North Korean defector about US president. "
                </div>
            </div>
        </div>
    </body>
</html>
